<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Spot the Difference - Settings</h1>

  <label>Image 1 URL:</label>
  <input type="text" id="image1-url" placeholder="Enter Image 1 URL"><br>

  <label>Image 2 URL:</label>
  <input type="text" id="image2-url" placeholder="Enter Image 2 URL"><br>

  <button id="load-images">Load Images</button>

  <div id="images-container">
    <div class="image-container">
      <img id="image1" alt="Image 1">
      <canvas id="canvas1"></canvas>
    </div>
    <div class="image-container">
      <img id="image2" alt="Image 2">
      <canvas id="canvas2"></canvas>
    </div>
  </div>

  <button id="export-config">Export JSON</button>

  <script src="settings.js"></script>
</body>
</html>
