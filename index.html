<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Difference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spot the Difference Game</h1>
  <div id="game-container">
    <div class="image-container">
      <img id="image1" src="image1.jpg" alt="Original Image">
      <canvas id="canvas1"></canvas>
    </div>
    <div class="image-container">
      <img id="image2" src="image2.jpg" alt="Modified Image">
      <canvas id="canvas2"></canvas>
    </div>
  </div>

  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Total Differences: <span id="total">0</span></p>
  </div>

  <p id="message"></p>

  <a href="settings.html" class="settings-link">⚙️ Settings</a>

  <script src="script.js"></script>
</body>
</html>
